<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- my own overrides -->
    <link rel="stylesheet" href="/css/master.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      {% include header.html %} {{ content }}
      <hr />
      <div class="icons">
        <a href="{{ site.url }}" title="Home Page"
          ><i class="fa fa-home" aria-hidden="true"></i
        ></a>
        <a href="{{ site.url }}/blog.html" title="Blog"
          ><i class="fa fa-book" aria-hidden="true"></i
        ></a>
        <a href="https://github.com/sacko87" title="John T. Saxon on Github"
          ><i class="fa fa-github" aria-hidden="true"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/sacko87"
          title="John T. Saxon on LinkedIn"
          ><i class="fa fa-linkedin" aria-hidden="true"></i
        ></a>
        <p class="hidden-print">
          John T. Saxon &copy; {{ 'now' | date: "%Y" }}
        </p>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
